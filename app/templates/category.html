{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class='container'>
    <div class='row'>
        <h3>{{category.category_name}} Pitches</h3>
        <a href="/category/pitch/new/{{category.id}}">Create Pitch</a>
    </div>

    <div class="row">
        {% if pitch %}
        {{ macro.displayPitches(pitch) }}
        {% else %}
            <h3>This Category has no pitches</h3>
        {% endif %}
    </div>
</div>
{% endblock %}
